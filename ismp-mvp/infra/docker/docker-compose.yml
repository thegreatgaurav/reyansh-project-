version: '3.9'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ismp
      POSTGRES_PASSWORD: ismp
      POSTGRES_DB: ismp
    ports:
      - '5432:5432'
    volumes:
      - ismp_pg_data:/var/lib/postgresql/data

  backend:
    build:
      context: ../../backend
    env_file:
      - ../../backend/.env
    ports:
      - '8080:8080'
    depends_on:
      - postgres

  frontend:
    build:
      context: ../../frontend
    env_file:
      - ../../frontend/.env.local
    ports:
      - '3000:3000'
    depends_on:
      - backend

volumes:
  ismp_pg_data:
